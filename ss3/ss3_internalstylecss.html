<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Tất cả css sẽ được viết bên trong thẻ style này  */

        /* Selector - Bộ chọn */
        
        /* C1: Chọn thông qua tên thẻ */
        p {
            color: blue;
        }

        /* C2: Chọn thông qua id */
        #red-txt {
            color: red;
        }

        /* C3: Chọn thông qua class */
        .purple-txt {
            color: purple;
        }
    </style>

</head>
<body>
    
    <p>Đây là ví dụ về internal style 1</p>

    <!-- Thẻ p có id là red-txt và có 2 class là color-text-red-1 và color-text-red-2 -->
    <!-- Có 2 cách để định danh thêm cho thẻ là id và class -->
    <!-- Một thẻ chỉ có 1 id và có thể có nhiều class -->
    <p id="red-txt" >Đây là ví dụ về internal style 2</p>

    <p class="purple-txt" >Đây là ví dụ về internal style 3</p>

</body>
</html>
